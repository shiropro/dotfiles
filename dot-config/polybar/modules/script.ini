[module/watson]
type = custom/script
interval = 10
format = <label>
format-underline = ${colors.indigo}
#format-prefix = "  "
#format-prefix-foreground = ${colors.fg-alt}
exec = ~/.config/i3/scripts/watson_status.sh


[module/mail]
type = custom/script
interval = 10
format = <label>
format-underline = ${colors.indigo}
#format-prefix = "  "
#format-prefix-foreground = ${colors.fg-alt}
exec = ~/.config/i3/scripts/new_mail.sh


